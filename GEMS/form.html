<div class="contact">
    <h2 id="entry">Gate Pass Has Been Generated</h2>
    <h3><a href="https://www.ics-corporation.com/" target="_blank">ICSCorporation.com</a></h3>
    <form >
        <p>
            <label>Supplier Name</label>
            <input type="text" name="name" id="sName" required>
        </p>

        <p>
            <label>Supplier Address</label>
            <input type="text" name="adress"id="sAddress" > 
        </p>

        <p>
            <label>Pincode</label>
            <input type="text" name="pincode" maxlength="6" id="pincode">
        </p>

        <p>
            <label>Supplier Contact</label>
            <input type="tel" name="sContact" maxlength="10"id="sContact">
        </p>

        <p>
            <label>Supplier Email</label>
            <input type="email" name="name" id="sEmail" required>
        </p>

        <p>
            <label>Supplier Representative</label>
            <input type="text" name="rep" id="rep">
        </p>

        <p>
            <label>Receiver</label>
            <input type="text" name="receiver" id="receiver">
        </p>

        <p>
            <label>Order Date</label>
            <input type="date" name="name" id="date">
        </p>

        <p>
            <label>Bill No:</label>
            <input type="text" name="name"id="billNo">
        </p>

        <p>
            <label>Delivery Challan No:</label>
            <input type="text" name="name" id="delNo">
        </p>

        <p>
            <label>No.of Items</label>
            <input type="text" name="name" id="items">
        </p>
        <p>
            <label>Weight</label>
            <input type="text" name="name" id="weight">
        </p>

        <p>
            <label>Bill Amount</label>
            <input type="text" name="name" id="amount">
        </p>
        <p class="full">
            <button id="formSubmit" type="submit">Submit</button>
        </p>

    </form>
